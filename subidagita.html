<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Prueba GITHUB</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <!-- Logo fijo en la esquina -->
    <img class="logo" src="Imagenes/baner.png" width="150" height="100" alt="Logo">

    <!-- Formulario centrado -->
    <form>
        <h1>Iniciar sesión</h1>
        <br>

        <h3>Usuario</h3>
        <input type="email" id="staticEmail">

        <br><br>

        <h3>Contraseña</h3>
        <input type="password" id="password">

        <br><br>

        <button type="submit">Iniciar</button>
    </form>
</body>
</html>
